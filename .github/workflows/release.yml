# Release workflow - builds Tauri app with signing for auto-updates
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

env:
  # Tauri requires these environment variables for signing
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Voyc ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Installation

            **AppImage** (recommended):
            1. Download the `.AppImage` file
            2. Make it executable: `chmod +x Voyc_*.AppImage`
            3. Run it: `./Voyc_*.AppImage`

            **Debian/Ubuntu**:
            ```bash
            sudo dpkg -i voyc_*_amd64.deb
            ```

            ## Auto-Updates

            Voyc supports automatic updates. You'll be notified when a new version is available.
          releaseDraft: ${{ github.event_name == 'workflow_dispatch' && inputs.draft || false }}
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          includeUpdaterJson: true
          updaterJsonPreferNsis: false

  # Optional: Verify the release artifacts
  verify-release:
    needs: build-linux
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && needs.build-linux.result == 'success' }}

    steps:
      - name: Verify latest.json exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.ref_name }}
          REPO_NAME: ${{ github.repository }}
        run: |
          # Wait a moment for release assets to be fully uploaded
          sleep 10

          # Check if latest.json was uploaded
          RELEASE_URL="https://github.com/${REPO_NAME}/releases/download/${RELEASE_TAG}/latest.json"

          echo "Checking for latest.json at: ${RELEASE_URL}"

          if curl -sSLf -o /dev/null "${RELEASE_URL}" 2>/dev/null; then
            echo "latest.json found - auto-updates configured correctly"
            curl -sSL "${RELEASE_URL}" | jq .
          else
            echo "Warning: latest.json not found at expected location"
            echo "This may indicate signing was not configured or the upload is still in progress"
          fi
