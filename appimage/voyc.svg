<?xml version="1.0" encoding="UTF-8"?>
<!-- Voyc App Icon - Microphone with sound waves -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- GNOME-style gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
    <linearGradient id="mic-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)"/>

  <!-- Microphone body -->
  <rect x="48" y="28" width="32" height="48" rx="16" ry="16" fill="url(#mic-gradient)"/>

  <!-- Microphone grille lines -->
  <line x1="52" y1="40" x2="76" y2="40" stroke="#c0c0c0" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="48" x2="76" y2="48" stroke="#c0c0c0" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="56" x2="76" y2="56" stroke="#c0c0c0" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="64" x2="76" y2="64" stroke="#c0c0c0" stroke-width="2" stroke-linecap="round"/>

  <!-- Microphone stand arc -->
  <path d="M 36 64 Q 36 88 64 88 Q 92 88 92 64"
        fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Microphone stand vertical -->
  <line x1="64" y1="88" x2="64" y2="100" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Microphone base -->
  <line x1="50" y1="100" x2="78" y2="100" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Sound waves (right side) -->
  <path d="M 100 52 Q 108 64 100 76"
        fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M 108 44 Q 120 64 108 84"
        fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.6"/>

  <!-- Sound waves (left side) -->
  <path d="M 28 52 Q 20 64 28 76"
        fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M 20 44 Q 8 64 20 84"
        fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
